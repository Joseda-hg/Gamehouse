<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="grid-container">
        <div id="1" class="grid-item grid-top grid-left"></div>
        <div id="2" class="grid-item grid-top"></div>
        <div id="3" class="grid-item grid-top grid-right"></div>
        <div id="4" class="grid-item grid-left"></div>
        <div id="5" class="grid-item"></div>
        <div id="6" class="grid-item grid-right"></div>
        <div id="7" class="grid-item grid-left grid-bottom"></div>
        <div id="8" class="grid-item grid-bottom"></div>
        <div id="9" class="grid-item grid-bottom grid-right"></div>
    </div>
    <p id="turno">Turno de: Las X</p>
    <script src="index.js"></script>
</body>

</html>
